<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-import-info-heading" jhiTranslate="wareHouseApp.importInfo.home.createOrEditLabel">Create or edit a Import Info</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wareHouseApp.importInfo.deliverPerson" for="field_deliverPerson">Deliver Person</label>
                    <input type="text" class="form-control" name="deliverPerson" id="field_deliverPerson"
                           formControlName="deliverPerson"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wareHouseApp.importInfo.supplier" for="field_supplier">Supplier</label>
                    <input type="text" class="form-control" name="supplier" id="field_supplier"
                           formControlName="supplier"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wareHouseApp.importInfo.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wareHouseApp.importInfo.importDate" for="field_importDate">Import Date</label>
                    <div class="input-group">
                        <input id="field_importDate" type="text" class="form-control" name="importDate" ngbDatepicker  #importDateDp="ngbDatepicker" formControlName="importDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="importDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wareHouseApp.importInfo.cost" for="field_cost">Cost</label>
                    <input type="number" class="form-control" name="cost" id="field_cost"
                           formControlName="cost"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
